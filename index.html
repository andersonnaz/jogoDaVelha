<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="placar">
        <output id="outputJogador1">Jogador 1</output>
        <div id="divPlacar1" class="divPlacar">
            <output id="scoreJogador1">0</output>
        </div>
        <output id="vs">VS</output>
        <div id="divPlacar2" class="divPlacar">
            <output id="scoreJogador2">0</output>
        </div>
        <output id="outputJogador2">jogador 2</output>
    </div>
    <div id="telaDoJogo">
        <div id="jogoDaVelha">
            <div id="posicao0" class="divPosicao"></div>
            <div id="posicao1" class="divPosicao"></div>
            <div id="posicao2" class="divPosicao"></div>
            <div id="posicao3" class="divPosicao"></div>
            <div id="posicao4" class="divPosicao"></div>
            <div id="posicao5" class="divPosicao"></div>
            <div id="posicao6" class="divPosicao"></div>
            <div id="posicao7" class="divPosicao"></div>
            <div id="posicao8" class="divPosicao"></div>
        </div>
        <div id="botoes">
            <button id="btn1jogador" onclick=funcaoQtdJogadores(1)>1 - Jogador</button>
            <button id="btn2jogadores" onclick=funcaoQtdJogadores(2)>2 - jogadores</button>
            <input id="inputJogador1" type="text" name="jogador1" value="Jogador 1" 
            onfocus="if (this.value=='Jogador 1') this.value='';" onblur="if (this.value=='') this.value='Jogador 1'"/>
            <input id="inputJogador2" type="text" name="jogador2" value="Jogador 2" 
            onfocus="if (this.value=='Jogador 2') this.value='';" onblur="if (this.value=='') this.value='Jogador 2'"/>
            <button id="btnIniciar">Iniciar</button>
            <button id="btnReiniciar">Reiniciar Jogo</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    
</body>
</html>
